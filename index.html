<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="scriptindex.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <title>WEATHER APP</title>
</head>

<body >
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" onclick="getWeather('chennai')" href="#">WEATHER APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" onclick="getWeather('chennai')" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About This App</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Weather
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" onclick="getWeather('chennai')" href="#">Chennai</a></li>
              <li><a class="dropdown-item" onclick="getWeather('Bangalore')" href="#">Bangalore </a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" onclick="getWeather('Mumbai')" href="#">Mumbai</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">User Guide</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" id="searchbox" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-drak bg-danger" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main>
    <div class="mb-4 text-center"> <strong style="font-size: 2rem;"> WEATHER FOR <span id="cityName">
        </span></strong> </div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3 bg-warning border-warning">
            <h4 class="my-0 fw-normal">TEMPERATURE </h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="temp"> </span><small
                class="text-muted fw-light">/&#8451;</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <img src="" width="150px" height="150px" id="temp-img" alt="" srcset="">
              <li>MIN Temperature : <span class="" id="min_temp"></span>&#8451;</li>
              <li>MAX Temperature : <span id="max_temp"></span>&#8451;</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3 text-light bg-success border-success ">
            <h4 class="my-0 fw-normal">SUN INFO</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="date"></span><small
                class="text-muted fw-light">/date</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <img src="" width="150px" height="150px" id="sun-img" alt="" srcset="">
              <li>SUNRISE : <span id="sunrise"></span></li>
              <li>SUNSET : <span id="sunset"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">WIND INFO</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="wind1"></span><small
                class="text-muted fw-light">km/h</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <img src="" width="150px" height="150px" id="wind-img" alt="" srcset="">
              <li>WIND SPEED : <span id="wind_speed"></span> km/h</li>
              <li>WIND DEGREES : <span id="wind_degrees"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </main>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
